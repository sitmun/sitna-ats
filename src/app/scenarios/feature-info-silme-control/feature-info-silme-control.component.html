<mat-card class="scenario-container mat-typography">
  <mat-card-header>
    <mat-card-title>{{ metadata.name }}</mat-card-title>
    <mat-card-subtitle>{{ metadata.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body-1">
      The map boots with the FeatureInfoSilme control that extends TC.control.FeatureInfo
      and uses a custom Handlebars template. Click on map features to see the feature info.
    </p>
    <div id="mapa-feature-info-silme-control" class="map-container"></div>
  </mat-card-content>
</mat-card>
