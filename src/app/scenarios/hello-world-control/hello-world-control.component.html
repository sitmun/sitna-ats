<mat-card class="scenario-container mat-typography">
  <mat-card-header>
    <mat-card-title>{{ metadata.name }}</mat-card-title>
    <mat-card-subtitle>{{ metadata.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-findings-section
      [markdownFile]="'/assets/scenarios/hello-world-control/findings.md'"
      [collapsed]="true"
      [hideTitle]="false">
    </app-findings-section>
  </mat-card-content>
  <mat-card-content>
    <p class="mat-body-1">
      Minimal example of a custom SITNA control registered via TC.control namespace and auto-instantiated from configuration.
    </p>
    <div id="mapa-hello-world-control" class="map-container"></div>
  </mat-card-content>
</mat-card>
